<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: cadetblue;
        }

        div span {
            text-align: center;
            padding: 10px;
        }

        div.yellow_box span {
            background-color: gold;
        }

        div#c_box span {
            background-color: greenyellow;
            padding: 10px;
        }

        div span.blue_span {
            background-color: blue;
        }

        div span#c_span {
            text-align: center;
            padding: 10px;
            background-color: burlywood;
        }

        ul>li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="yellow_box">
        <span>
            yellow_boc div 클래스 내의 span 태그입니다.
        </span>
    </div>
    <div id="c_box">
        <span>
            c_box div 아이디 내의 span 태그입니다.
        </span>
    </div>

    <div>
        <span class="blue_span">
            div 내의 blue_span 클래스 span입니다.
        </span>
    </div>
    <div>
        <span id="c_span">
            div 내의 c_span아이디 입니다.
        </span>
    </div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
